<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>{% block title %} - Connect 4{% endblock %}</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='main.css') }}">
    {% block extra_css %}
    {% endblock %}
  </head>
  <body>

  {% if g.user %}
    <a href="{{ url_for('logout') }}">sign out [{{ g.user.username }}]</a>
  {% else %}
    <a href="{{ url_for('register') }}">Sign up</a> | 
    <a href="{{ url_for('login') }}">Sign in</a> | 
    <a href="{{ url_for('home') }}">Games and Scores</a>
  {% endif %}

  

    <div class="content">
        {% block content %}

        {% endblock %}
    </div>

    <script src="{{ url_for('static', filename='landing.js') }}"></script>
    
    {% block extra_js %}
    {% endblock %}
  </body>
</html>
